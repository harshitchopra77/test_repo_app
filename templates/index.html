<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .login-btn {
            background-color: #28a745;
            color: white;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        {% if "user" in session %}
            <p>Hello, <strong>{{ session["user"] }}</strong>!</p>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn login-btn">Login</a>
        {% endif %}
    </div>
</body>
</html>
